---
- name: install python-simplejson
  hosts: all
  remote_user: ec2-user
  become: yes
  
  tasks:

  - name: install python
    yum: name=firewalld state=present
    register: result
    tags:
      - test
  
  - debug: var=result
  - name: start firewalld
    service: name=firewalld state=started
    tags:
      - do_not_run
